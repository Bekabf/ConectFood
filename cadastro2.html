<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - ConnectFood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8f0;
    }

    .login-page {
      display: flex;
      min-height: 100vh;
    }

    /* Coluna esquerda: Formulário */
    .login-left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #F28C4B;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .logo:hover {
      color: #E6733D;
    }

    .login-title {
      font-size: 1.25rem;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group-text {
      background-color: #FFD1A9;
      border: none;
      color: #333;
    }

    .form-control {
      border-left: none;
      box-shadow: none !important;
    }

    .btn-claro {
      background-color: #FFD1A9 !important;
      color: #333 !important;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
    }

    .btn-claro:hover {
      background-color: #E6733D !important;
      color: #fff !important;
      transform: scale(1.05);
    }

    .extra-links {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .extra-links a {
      display: block;
      color: #F28C4B;
      text-decoration: none;
      margin-top: 5px;
    }

    .extra-links a:hover {
      color: #E6733D;
      text-decoration: underline;
    }

    /* Link voltar no canto esquerdo */
    .voltar-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #F28C4B;
      font-weight: bold;
      text-decoration: none;
    }

    .voltar-link:hover {
      color: #E6733D;
      text-decoration: underline;
    }

    /* Coluna direita: Imagem */
    .login-right {
      flex: 1;
      background: url('img/inseguridad-alimentaria-2.jpg') center/cover no-repeat;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero-text {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      line-height: 1.4;
      padding: 20px;
    }

    @media (max-width: 992px) {
      .login-page {
        flex-direction: column;
      }
      .login-right {
        height: 250px;
        width: 100%;
      }
      .voltar-link {
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="login-page">
    <!-- Coluna esquerda: Formulário -->
    <div class="login-left">
      <!-- Link Voltar no canto esquerdo -->
      <a href="index.html" class="voltar-link"><i class="fas fa-arrow-left me-1"></i>VOLTAR</a>

      <div class="login-container">
        <a href="index.html" class="logo">ConnectFood</a>
        <div class="login-title">Fazer login, insira seus dados de acesso</div>

        <form id="loginForm" novalidate>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" class="form-control" placeholder="E-mail" required>
          </div>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="senha" class="form-control" placeholder="Senha" required>
          </div>
          <button type="submit" class="btn btn-claro">Entrar</button>
        </form>

        <!-- Links extras -->
        <div class="extra-links">
          <a href="cadastro.html">Não tem cadastro conosco? Cadastre-se</a>
          <a href="recuperar-senha.html">Esqueceu sua senha? Recupere aqui</a>
        </div>
      </div>
    </div>

    <!-- Coluna direita: Imagem com overlay -->
    <div class="login-right">
      <div class="hero-overlay">
        <div class="hero-text">
          É na dificuldade que se encontra a oportunidade de dar um passo à frente à inovação.
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (email === "" || senha === "") {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Aqui poderia entrar uma verificação com backend
      // Exemplo: fetch para API, etc.

      // Se válido, redireciona para o dashboard
      window.location.href = "dasongs.html";
    });
  </script>
</body>
</html>
