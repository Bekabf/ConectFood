<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Doadores - ConectFood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Cadastro de ONGs na plataforma ConectFood" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="bg-dark text-white py-4">
    <div class="container d-flex align-items-center">
      <a href="index.html" class="text-white text-decoration-none d-flex align-items-center fw-semibold fs-5">
        <i class="fas fa-arrow-left me-3"></i>
        Voltar para o início
      </a>
    </div>
  </div>
  <section class="container my-5">
    <h2 class="fw-bold mb-4 text-center">Cadastro de Doadores</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nomeONG" class="form-label">Nome do Doador *</label>
          <input type="text" class="form-control" id="nomeONG" placeholder="Nome completo do Doador" required />
        </div>
        <div class="col-md-6">
          <label for="cnpj" class="form-label">CNPJ *</label>
          <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail de contato *</label>
          <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required />
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone *</label>
          <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required />
        </div>
        <div class="col-md-12">
          <label for="endereco" class="form-label">Endereço completo *</label>
          <input type="text" class="form-control" id="endereco" placeholder="Rua, número, complemento, bairro" required />
        </div>
        <div class="col-md-4">
          <label for="cidade" class="form-label">Cidade *</label>
          <input type="text" class="form-control" id="cidade" required />
        </div>
        <div class="col-md-4">
          <label for="estado" class="form-label">Estado *</label>
          <select id="estado" class="form-select" required>
            <option value="" selected disabled>Selecione</option>
            <option>AC</option><option>AL</option><option>AP</option><option>AM</option><option>BA</option><option>CE</option>
            <option>DF</option><option>ES</option><option>GO</option><option>MA</option><option>MT</option><option>MS</option>
            <option>MG</option><option>PA</option><option>PB</option><option>PR</option><option>PE</option><option>PI</option>
            <option>RJ</option><option>RN</option><option>RS</option><option>RO</option><option>RR</option><option>SC</option>
            <option>SP</option><option>SE</option><option>TO</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="cep" class="form-label">CEP *</label>
          <input type="text" class="form-control" id="cep" placeholder="00000-000" required />
        </div>
        <div class="col-md-12">
          <label for="descricao" class="form-label">Descrição do Doador</label>
          <textarea class="form-control" id="descricao" rows="4" placeholder="Breve descrição da ONG, missão, atividades etc."></textarea>
        </div>
      </div>
      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-warning px-5 fw-bold">Cadastrar Doador</button>
      </div>
    </form>
  </section>
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <p class="fst-italic fs-5 text-center mb-3">
        “É na dificuldade que se encontra a oportunidade de dar um passo frente à inovação.”
      </p>
      <div class="d-flex justify-content-center mb-3">
        <a href="https://facebook.com" class="text-warning mx-3" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="https://instagram.com" class="text-warning mx-3" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://twitter.com" class="text-warning mx-3" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
      </div>
      <hr style="border-color: rgba(255, 255, 255, 0.3); margin: 0 15%;" />
      <div class="mt-3 small text-center">
        <p class="mb-1">© 2025 Direitos reservados - ConectFood - 00.111.222/0001-00</p>
        <p>
          <a href="#" class="text-white text-decoration-none me-3">Termos de uso e serviços</a>
          <a href="#" class="text-white text-decoration-none">Gestão de Cookies</a>
        </p>
      </div>
    </div>
  </footer>
  <script>
    const form = document.querySelector('form');
    const mensagem = document.createElement('div');
    mensagem.className = 'alert alert-success mt-4';
    mensagem.style.display = 'none';
    form.appendChild(mensagem);
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      mensagem.textContent = 'Cadastro realizado com sucesso!';
      mensagem.style.display = 'block';
      form.reset();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
